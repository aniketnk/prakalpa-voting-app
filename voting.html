    <script>
        $(document).ready(function () {
            fetch("https://private-be7dd-prakalpa2019.apiary-mock.com/teams")
                .then(function (res) {
                    console.log(res);
                    return res.json();
                })
                .then(function (res) {
                    console.log(res);
                    var teams = res;
                    // var len = len(arr);
                    for (var team of teams) {
                        if( !team.isVerified )
                            continue;
                        var h2 = $("<h2></h2>").text(team.name);
                        var p = $("<p></p>").text(team.description);
                        var div3 = $("<div></div>", { class: "rate", "data-rate-value": "6" });
                        div3.attr("data-rate-value", 6);
                        var br = "<br/>";
                        var div2 = $("<div></div>", { class: "content" }).append(h2).append(p).append(div3).append(br);
                        var article = $("<article></article>", { class: "feature left" }).append(div2);
                        var div1 = $("<div></div>", { class: "inner" }).append(article);
                        $("<section>", { id: "team", class: "wrapper style3" }).append(div1).insertAfter("#banner");

                        var options = {
                            max_value: 6,
                            step_size: 0.5,
                            initial_value: 0,
                            cursor: "default",
                            convert_to_utf8: true
                        }
                        $(".rate").rate();
                        $(".rate").rate(options);
                        $(".rate").rate("setValue", 0)
                        $(".rate").on("change", function (ev, data) {
                            console.log(data.to);
                        });

                    }
                })
                .catch(function (error) {
                    console.log(error);
                });

        })


    </script>
